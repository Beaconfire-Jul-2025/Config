server:
  port: 8081

spring:
  application:
    name: employee-service

  datasource:
    url: jdbc:mysql://your-rds-endpoint:3306/employee_db
    username: db_user
    password: db_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    mongodb:
      uri: mongodb+srv://your_user:your_password@cluster0.mongodb.net/employee_db

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

cloud:
  aws:
    credentials:
      accessKey: aws_access_key
      secretKey: aws_secret_key
    region:
      static: us-east-1

custom:
  s3:
    bucket-name: bucket-name

logging:
  level:
    root: INFO
