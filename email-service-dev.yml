server:
  port: 8082

spring:
  application:
    name: email-service

  datasource:
    url: jdbc:mysql://your-rds-endpoint:3306/your_email_db
    username: db_user
    password: db_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: email@gmail.com
    password: email_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /v3/api-docs

logging:
  level:
    root: INFO
    com.yourcompany.emailservice: DEBUG

cloud:
  aws:
    credentials:
      accessKey: aws_access_key
      secretKey: aws_secret_key
    region:
      static: us-east-1
    stack:
      auto: false

custom:
  s3:
    bucket-name: bucket-name

